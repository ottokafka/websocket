<script>
    var HOST = location.origin.replace(/^http/, 'ws')
    var ws = new WebSocket(HOST);
    var nickname = "";
    ws.onopen = function(e) {
        console.log('Connection to server opened');
    }
    function appendLog(type, nickname, message) {
        var messages = document.getElementById('messages');
        var messageElem = document.createElement("li");
        var preface_label;
        if(type==='notification') {
            preface_label = "<span class=\"label label-info\">*</span>"; }
        else if(type=='nick_update') {
            preface_label = "<span class=\"label label-warning\">*</span>"; }
        else{
            preface_label = "<span class=\"label label-success\">"
                + nickname + "</span>";
        }
        var message_text = "<h2>" + preface_label + "&nbsp;&nbsp;" + message + "</h2>";
        messageElem.innerHTML = message_text; messages.appendChild(messageElem);
    }
    ws.onmessage = function(e) {
        var data = JSON.parse(e.data);
        nickname = data.nickname;
        appendLog(data.type, data.nickname, data.message); console.log("ID: [%s] = %s", data.id, data.message);
    }
    ws.onclose = function(e) {
        appendLog("Connection closed");
        console.log("Connection closed");
    }
    function sendMessage() {
        var messageField = document.getElementById('message'); if(ws.readyState === WebSocket.OPEN) {
            ws.send(messageField.value);
        }
        messageField.value = '';
        messageField.focus();
    }
    function disconnect() { ws.close(); }
</script>

<body lang="en">
<div class="vertical-center">
    <div class="container">
        <ul id="messages" class="list-unstyled">
        </ul>
        <hr />
        <form role="form" id="chat_form" onsubmit="sendMessage(); return false;">
            <div class="form-group">
                <input class="form-control" type="text" id="message" name="message"
                       placeholder="Type text to echo in here" value="" autofocus/> </div>
            <button type="button" id="send" class="btn btn-primary" onclick="sendMessage();">Send Message</button> </form>
    </div>
</div>
